{% extends "layout.html" %}
{% block content %}
<div class="pg-form-container">
  <h2>Register Your PG</h2>
  <form method="POST" enctype="multipart/form-data" class="pg-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn-submit">Register PG</button>
  </form>
</div>
{% endblock  %}
